<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Calculator v0.1</title>
    <link rel="stylesheet" href="css/calculator.css" type="text/css" media="screen and (min-width:481px)"/>
    <link rel="stylesheet" href="css/mobilecalc.css" type="text/css" media="screen and (max-device-width:480px)"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
</head>
<body>
    <div id="calcBody">
        <div id="displayField">
            <div id="displayArea"></div>
            <div id="displayOverflow"></div>
        </div>
        <div id="buttonDrawArea">
            <a><div class="btn actionBtn" id="buttonMC"><span>MC</span></div></a>
            <a><div class="btn actionBtn" id="buttonMA"><span>M+</span></div></a>
            <a><div class="btn actionBtn" id="buttonMS"><span>M-</span></div></a>
            <a><div class="btn actionBtn" id="buttonMR"><span>MR</span></div></a>
            <a><div class="btn actionBtn" id="buttonclear"><span>C</span></div></a>
            <a><div class="btn actionBtn" id="buttonmodulus"><span>%</span></div></a>
            <a><div class="btn actionBtn" id="buttondivide"><span>/</span></div></a>
            <a><div class="btn actionBtn" id="buttonmultiply"><span>*</span></div></a>
            <a><div class="btn numBtn" id="button1"><span>1</span></div></a>
            <a><div class="btn numBtn" id="button2"><span>2</span></div></a>
            <a><div class="btn numBtn" id="button3"><span>3</span></div></a>
            <a><div class="btn actionBtn" id="buttonsubtract"><span>-</span></div></a>
            <a><div class="btn numBtn" id="button4"><span>4</span></div></a>
            <a><div class="btn numBtn" id="button5"><span>5</span></div></a>
            <a><div class="btn numBtn" id="button6"><span>6</span></div></a>
            <a><div class="btn actionBtn" id="buttonadd"><span>+</span></div></a>
            <a><div class="btn numBtn" id="button7"><span>7</span></div></a>
            <a><div class="btn numBtn" id="button8"><span>8</span></div></a>
            <a><div class="btn numBtn" id="button9"><span>9</span></div></a>
            <a><div class="btn actionBtn" id="buttonequals"><span>=</span></div></a>
            <a><div class="btn numBtn" id="button0"><span>0</span></div></a>
            <a><div class="btn numBtn" id="buttondecimal"><span>.</span></div></a>
        </div>
    </div>
</body>
</html>
