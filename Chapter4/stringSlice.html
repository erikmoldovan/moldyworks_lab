<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Text Area Restrictions</title>
    <script src="js/limitText.js" type="text/javascript"></script>
</head>
<body>
    <form action="" method="post" id="calcForm">
        <fieldset>
            <div>
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" maxlength="100" required></textarea>
            </div>
            <div>
                <label for="count">Character Count</label>
                <input type="number" name="count" id="count">
            </div>
            <div>
                <label for="result">Result</label>
                <textarea name="result" name="result" id="result"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" id="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
