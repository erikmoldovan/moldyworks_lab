<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Shopping Calculator</title>
    <script src="js/shopping.js" type="text/javascript"></script>
</head>
<body>
    <form action="" method="post" id="theForm">
        <fieldset>
            <div>
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity" value="1" min="1" required/>
            </div>
            <div>
                <label for="price">Price Per Unit</label>
                <input type="text" name="price" id="price" value="1.00" required/>
            </div>
            <div>
                <label for="tax">Tax Rate</label>
                <input type="text" name="tax" id="tax" value="0.0" required/>
            </div>
            <div>
                <label for="discount">Discount</label>
                <input type="text" name="discount" id="discount" value="0.0" required/>
            </div>
            <div>
                <label for="total">Total</label>
                <input type="text" name="total" id="total" value="0.0"/>
            </div>
            <div>
                <input type="submit" value="Calculate" id="submit"/>
            </div>
        </fieldset>
    </form>
</body>
</html>
