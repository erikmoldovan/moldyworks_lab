<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Hexadecimal Calculator</title>
    <script src="js/octCalc.js" type="text/javascript"></script>
</head>
<body>
    <form action="" method="post" id="calcForm">
        <fieldset>
            <div>
                <label for="decNum">Decimal Number</label>
                <input type="text" name="decNum" id="decNum" required/>
            </div>
            <div>
                <label for="hexNum">Hexadecimal Number</label>
                <input type="text" name="hexNum" id="hexNum"/>
            </div>
            <div>
                <input type="submit" value="Submit" id="submit"/>
            </div>
        </fieldset>
    </form>
</body>
</html>
